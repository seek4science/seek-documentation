#baseurl: /seek

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@4.1.0

current_seek_version: "1.16.2"
current_docker_tag: "1.16"

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

seek_instance:
  name: "FAIRDOM-SEEK"
  url: "https://fairdomhub.org"

exclude:
 - Gemfile*
 - .gitignore

permalink: /:categories/:year/:month/:day/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "help"
    values:
      sidebar: user_guide
  -
    scope:
      path: "tech"
    values:
      sidebar: technical_guide

theme_variables:
  #git_host: GitHub
  #back_to_top: true
  #github_buttons:
  #  position: top
  #  edit_me: true
  #  open_issue: true
  #  history: true
  # toc:
  #   min_headings: 2
  #   headings: 'h2'
  topnav:
    theme: light
    brand_logo: images/fairdom-seek-docs-logo.svg
    #github: true
    #twitter: false
  theme_color: 8cddf6
