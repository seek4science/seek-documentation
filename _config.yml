#baseurl: /seek

remote_theme: ELIXIR-Belgium/elixir-toolkit-theme@4.1.0

current_seek_version: "1.16.0"
current_docker_tag: "1.16"

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

title: "FAIRDOM-SEEK Documentation"

exclude:
 - Gemfile*
 - .gitignore

permalink: /:categories/:year/:month/:day/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "help"
    values:
      sidebar: userguide
  -
    scope:
      path: "tech"
    values:
      sidebar: tech

theme_variables: 
  #git_host: GitHub
